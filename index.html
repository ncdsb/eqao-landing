<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Niagara Catholic DSB Homepage for EQAO</title>
<!-- Link to Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  .centered {
    text-align: center;
  }
</style>
</head>
<body>

<!-- Header -->
<div class="container mt-5">
  <div class="row">
    <div class="col-12 centered">
      <h1>Safe Exam Browser EQAO Resources Homepage</h1>
    </div>
  </div>
</div>

<!-- Content -->
  
<div class="container">
  <div class="row">
    <!-- First Column -->
    <div class="col-md-4">
      <img src="./images/desmos.webp" alt="Desmos Calculator" class="img-fluid mb-2">
      <button onclick="window.open('https://desmos.com/calculator', '_blank');" class="btn btn-success btn-block mb-3">Open Desmos Calculator</button>
    </div>
    <!-- Second Column -->
    <div class="col-md-4">
      <img src="./images/polypad.webp" alt="Polypad" class="img-fluid mb-2">
      <button onclick="window.open('https://polypad.amplify.com/p', '_blank');" class="btn btn-secondary btn-block mb-3">Open Polypad</button>
    </div>
    <!-- Third Column -->
    <!--div class="col-md-4">
      <img src="./images/brainingcamp.png" alt="BrainingCamp" class="img-fluid mb-2">
      <button onclick="window.open('https://connect.brainingcamp.com/in/D9em3OkenDnrpo24i87r90le?role=student', '_blank');" class="btn btn-success btn-block mb-3">Open Brainingcamp</button>
    </div-->

  </div>
  <div class="row">
    <!-- First Column -->
    <div class="col-md-4">
      <img src="./images/desmosgeo.webp" alt="Desmos Geometry" class="img-fluid mb-2">
      <button onclick="window.open('https://desmos.com/geometry', '_blank');" class="btn btn-danger btn-block mb-3">Open Desmos Geometry Tool</button>
    </div>
    <!-- Second Column -->
    <div class="col-md-4">
      <img src="./images/eqao.webp" alt="EQAO Logo" class="img-fluid mb-2">
      <button onclick="window.open('https://eqao.vretta.com/#/en/login-student', '_blank');" class="btn btn-primary btn-block">Open EQAO Assessment</button>
    </div>
  </div>
</div>

<div class="container-fluid mt-5">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-3">
        <h2>Open Each Tool</h2>
        <p>Using the buttons above, open each site in a separate window, then minimize the window.</p>
        <img src="./images/minimize.webp" alt="SEB Website Toggle Image" class="img-fluid">
      </div>
      <div class="col-12 col-md-3">
       <h2>Site Selection Globe</h2>
        <p>Using the globe button in the bottom left corner, switch between sites.</p>
        <img src="./images/globe-select.webp" alt="SEB Website Toggle Image" class="img-fluid"> 
      </div>
    </div>
  </div>

<!-- Footer -->
<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <!--img src="https://www.hwdsb.on.ca/wp-content/themes/hwdsb/images/footer.jpg" alt="Be You, Be Excellent Footer Image" class="img-fluid"-->
    </div>
  </div>
</div>


<!-- Link to Bootstrap JS and Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
